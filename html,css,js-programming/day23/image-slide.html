<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
    .fullscreen {
      width: 100%;
      height: 90vh;
      object-fit: fill;
    }
	</style>
</head>
<body>
<h3>사진을 클릭하면 다음 사진으로 변경하는 이미지 슬라이드 작성</h3>
<hr />
<div>
	<img id = 'img' src = "../images/bg0.jpg" width="100%"  onclick = "changeImage1()">
	<script>
    const images = {
      0: "../images/bg0.jpg", 1: "../images/bg1.jpg", 2: "../images/bg2.jpg", 3: "../images/bg3.jpg"
    }
    let i = 0;
    // function changeImage(obj) {
    //   i++;
    //   i %= 3;
    //   console.log(`../images/bg${i}.jpg`);
    //   obj.src = `../images/bg${i}.jpg`;
    // }
    function changeImage1() {
      let im = document.getElementById('img');
      i++;
      i %= Object.keys(images).length;
      im.src = images[i];
      im.className = "fullscreen";
    }
	</script>
</div>
</body>
</html>
