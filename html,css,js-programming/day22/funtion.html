  let input = prompt("숫자를 입력하세요.");
  if (!isNaN(parseInt(input))) {
    if (input > 9 || input < 2) {
      alert("2~9 사이의 값만 입력하세요.");
      exit();
    }
    for (let i = 1; i < 10; i++) {
      console.log(`${input} * ${i} = ${input * i}`);
      document.write(`${input} * ${i} = ${input * i}<br>`);
    }
  } else {
    console.log("올바른 값을 입력하세요");
  }
