<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>

<body>
<script>
  function randNum() {
    return Math.floor(Math.random() * 9 + 1);
  }

  let text = `${randNum()} * ${randNum()}`;
  let input = prompt(text);

  let answer = eval(text);
  if (answer === parseInt(input)) {
    document.body.innerText = "정답!";
  } else {
    document.body.innerText = "실패";

  }
</script>

</body>

</html>
