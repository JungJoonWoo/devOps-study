<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<script src = "https://code.jquery.com/jquery-3.7.1.min.js"
	        integrity = "sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin = "anonymous"></script>

	<script>
    $(document).ready(function () {
      const headers = $("h1");
      headers.each(function (index) {
        if (index % 2 === 1) {
          $(this).css("backgroundColor", "gray").css("color", "yellow").css("display", "inline-block");
          $(this).text("<span>span</span>");
        } else {
          $(this).html("<span>span</span>");
        }
      });
    });
	</script>
</head>
<body>
<h1>Header1</h1>
<h1>Header2</h1>
<h1>Header3</h1>
<h1>Header4</h1>

</body>
</html>
