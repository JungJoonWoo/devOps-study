<!doctype html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport"
	      content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<title>Document</title>
	<script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id = "root">
	<script type = "text/babel">

    function SaveBtn() {
      return (
        <button style = {{
          backgroundColor: "violet",
          color: "white",
          padding: "5px 10px",
          borderRadius: 10
        }}>Save</button>
      );
    }

    function ConfirmBtn() {
      return (
        <button style = {{
          backgroundColor: "violet",
          color: "white",
          padding: "5px 10px",
          borderRadius: 10
        }}>Confirm</button>
      );
    }

    function Btn(probs) {
      return (
        <button style = {{
          backgroundColor: "violet",
          color: "white",
          padding: "5px 10px",
          borderRadius: 10,
          fontSize: probs.big ? "10px" : "100px",

        }}>{probs.text}</button>
      );
    }

    function App() {
      return (
        <div>

          <Btn text = "Save" big = {true} />
          <Btn text = "Confirm" big = {false} />
          <Btn text = "Load" big = {true} />
          <Btn text = "Delete" big = {false} />
          <Btn text = "Update" big = {true} />
          <Btn text = "Insert" big = {false} />

        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
	</script>

</div>
</body>
</html>
