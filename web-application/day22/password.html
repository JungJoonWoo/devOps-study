<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Password</title>
</head>
<body>
<script>
  let s;
  do {
    s = prompt("암호를 입력하세요");
    if (s.toLowerCase() === "you") {
      document.write("<h2>암호를 입력하라!<\h2><hr>");
      document.write("<p>통과</p>")
      break;
    }
  } while (s !== "you")
</script>
</body>
</html>
