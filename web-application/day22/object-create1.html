<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let account = new Object();
  account.owner = `홍길동`;
  account.number = `1111`;
  account.balance = 0;
  account.inquiry = function () {
    return this.balance;
  };
  account.withdraw = function (money) {
    if (money <= this.balance) {
      this.balance -= parseInt(money);
      return this.balance;
    }
  };
  account.deposit = function (money) {
    this.balance += parseInt(money);
    return this.balance;
  };
  console.log(account.owner);
  console.log(account.deposit(100));
  console.log(account.withdraw(50));
</script>
</body>
</html>
