<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		div {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid gray;
      position: relative;
			/*top: 40px;*/
    }
		#down {
			position: relative;
			top: 20px;
      left: 20px;
			background-color: red;
    }
		#up {
      position: relative;
      right: 20px;
			bottom: 20px;
      background-color: red;

    }
	</style>
</head>
<body>
<div>T</div>
<div id="down">H</div>
<div>A</div>
<div>N</div>
<div id="up">K</div>
<div>S</div>
</body>
</html>
